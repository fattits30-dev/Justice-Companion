name: Release Pipeline

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v1.2.3-beta.1)

env:
  NODE_VERSION: '20.18.0'

jobs:
  # Build and publish PWA release
  build-release:
    name: Build PWA Release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run
        env:
          CI: true
          NODE_ENV: test

      - name: Build PWA
        run: npm run build
        env:
          CI: true

      # Verify build artifacts exist
      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ dist directory not found"
            exit 1
          fi
          echo "✅ PWA build successful"
          ls -lh dist/

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pwa-dist
          path: dist/
          retention-days: 30

      # Extract version from tag
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # Create GitHub release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Justice Companion PWA Release ${{ steps.version.outputs.VERSION }}

            ### What's New
            See the full changelog in CHANGELOG.md

            ### Deployment
            - Deploy the `dist/` artifacts to your web server or hosting platform
            - Supports offline-first PWA functionality
            - Installable on desktop and mobile devices

            ### Installation
            1. Visit the deployed URL
            2. Click "Install" button when prompted (desktop/mobile)
            3. App will work offline once installed
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            dist/**/*

      - name: Release summary
        run: |
          echo "✅ Release ${{ steps.version.outputs.VERSION }} created successfully!"
          echo ""
          echo "Next steps:"
          echo "1. Download artifacts from GitHub release"
          echo "2. Deploy dist/ folder to your hosting platform"
          echo "3. Update DNS/CDN configuration if needed"
