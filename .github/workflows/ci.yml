name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20.18.0"
  PNPM_VERSION: "10.18.3"

jobs:
  # Basic quality checks and tests
  test:
    name: Test & Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Code Quality Checks (now blocking - prevents broken code from shipping)
      - name: Lint check
        run: pnpm lint

      - name: TypeScript type check
        run: pnpm type-check

      # Rebuild better-sqlite3 for Node.js (critical for tests)
      - name: Rebuild better-sqlite3 for Node.js
        run: pnpm rebuild:node

      # Run unit tests
      - name: Run unit tests
        run: pnpm test
        env:
          CI: true
          NODE_ENV: test

      # Build verification
      - name: Build Electron app
        run: pnpm build:electron
        env:
          CI: true

      - name: Verify build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build artifacts not found"
            exit 1
          fi
          echo "✅ Build artifacts verified"
        shell: bash

  # Success summary
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [test]
    if: success()

    steps:
      - name: CI Success
        run: |
          echo "✅ All CI checks passed successfully!"
