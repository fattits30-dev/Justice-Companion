name: PR Quality Gate

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20.18.0'
  PNPM_VERSION: '10.18.3'

jobs:
  quality-gate:
    name: Quality Gate Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check code formatting
        run: pnpm format:check
        # ✅ BLOCKING: Code must be properly formatted

      - name: Run linter
        run: pnpm lint
        # ✅ BLOCKING: Linting errors must be fixed

      - name: TypeScript type check
        run: pnpm type-check
        # ✅ BLOCKING: Type errors must be fixed

      - name: Rebuild for Node.js
        run: pnpm rebuild:node

      - name: Run tests with coverage
        run: pnpm test:coverage
        # ✅ BLOCKING: All tests must pass before merge

      - name: Build app
        run: pnpm build:electron

      - name: Quality gate summary
        run: |
          echo "✅ Quality gate checks completed"
          echo "All checks are now BLOCKING - code must pass all quality gates before merge"
