name: PR Quality Gate

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20.18.0'

jobs:
  quality-gate:
    name: Quality Gate Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"
        # ✅ BLOCKING: Code must be properly formatted

      - name: Run linter
        run: npm run lint
        # ✅ BLOCKING: Linting errors must be fixed

      - name: TypeScript type check
        run: npm run typecheck
        # ✅ BLOCKING: Type errors must be fixed

      - name: Run tests with coverage
        run: npm run test:coverage
        # ✅ BLOCKING: All tests must pass before merge

      - name: Build app
        run: npm run build

      - name: Quality gate summary
        run: |
          echo "✅ Quality gate checks completed"
          echo "All checks are now BLOCKING - code must pass all quality gates before merge"
