# SonarCloud Configuration for Justice Companion

sonar.organization=fattits30-dev
sonar.projectKey=fattits30-dev_Justice-Companion

# Project Info
sonar.projectName=Justice Companion
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src,backend
sonar.tests=src,backend,tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.py,**/test_*.py

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/.vite/**,**/dev-dist/**,**/__pycache__/**,**/.pytest_cache/**,**/*.min.js,**/vendor/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.py,**/test_*.py,**/__tests__/**,**/tests/**

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
sonar.python.version=3.11

# Code Smells
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore TODO comments in test files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.*

# Ignore cognitive complexity in test files
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.*

# Ignore similar code blocks (common patterns in validation)
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1192
sonar.issue.ignore.multicriteria.e3.resourceKey=**/schemas/*.ts,**/validation/*.ts
