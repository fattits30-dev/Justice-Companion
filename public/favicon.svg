<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)"/>
  <!-- Scales of Justice - simplified -->
  <g fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Center pillar -->
    <line x1="50" y1="20" x2="50" y2="80"/>
    <!-- Top beam -->
    <line x1="25" y1="30" x2="75" y2="30"/>
    <!-- Left pan strings -->
    <line x1="25" y1="30" x2="20" y2="50"/>
    <line x1="25" y1="30" x2="30" y2="50"/>
    <!-- Right pan strings -->
    <line x1="75" y1="30" x2="70" y2="50"/>
    <line x1="75" y1="30" x2="80" y2="50"/>
    <!-- Left pan -->
    <path d="M15 50 Q25 60 35 50" fill="white" stroke="white"/>
    <!-- Right pan -->
    <path d="M65 50 Q75 60 85 50" fill="white" stroke="white"/>
    <!-- Base -->
    <line x1="35" y1="80" x2="65" y2="80"/>
  </g>
  <!-- JC initials -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">JC</text>
</svg>
