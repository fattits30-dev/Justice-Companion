<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0B1120" rx="64"/>

  <!-- Justice scales icon in brand blue -->
  <g transform="translate(128, 128)" fill="#1e40af">
    <!-- Scales base -->
    <rect x="124" y="240" width="8" height="16" fill="#3b82f6"/>

    <!-- Central pole -->
    <rect x="124" y="32" width="8" height="240" fill="#3b82f6"/>

    <!-- Cross bar -->
    <rect x="32" y="32" width="192" height="8" fill="#3b82f6"/>

    <!-- Left scale dish -->
    <ellipse cx="64" cy="96" rx="48" ry="12" fill="#60a5fa" opacity="0.8"/>
    <rect x="60" y="40" width="8" height="56" fill="#3b82f6"/>

    <!-- Right scale dish -->
    <ellipse cx="192" cy="96" rx="48" ry="12" fill="#60a5fa" opacity="0.8"/>
    <rect x="188" y="40" width="8" height="56" fill="#3b82f6"/>
  </g>

  <!-- Justice Companion text -->
  <text x="256" y="420" font-family="system-ui, -apple-system, sans-serif"
        font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle">JC</text>
</svg>
