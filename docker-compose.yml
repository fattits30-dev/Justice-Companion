version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - ALLOWED_ORIGINS=*
    volumes:
      - ./backend:/app
      - ./backend/justice_companion.db:/app/justice_companion.db
    networks:
      - justice-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
      - VITE_ENV=development
      - VITE_PWA_ENABLED=true
      - VITE_DEBUG=true
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - justice-net

networks:
  justice-net:
    driver: bridge
